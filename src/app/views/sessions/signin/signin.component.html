    <DIV>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
        matInput
        name="username"
        [formControl]="signinForm.controls['username']"
        placeholder="Username"
        value=""
        />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          name="password"
          placeholder="********"
        />
      </mat-form-field>
      <!-- <div class="nav-item-sep"> -->
      <mat-select class="full-width" placeholder=" TODOS">
        <mat-option [value]="1">FONDO CAPITAL EMPRENDEDOR</mat-option>
        <mat-option [value]="2">FONDO POPULAR</mat-option>
        <mat-option [value]="3">FONDO MYPE</mat-option>

      </mat-select>
      <br />
    </DIV>

    <br /><br />
    <mat-checkbox
      name="rememberMe"
      [formControl]="signinForm.controls['rememberMe']"
      >Recuerdame en este dispositivo</mat-checkbox
    >

    <button mat-raised-button color="primary" routerLink="/others/blank" [disabled]="signinForm.invalid">
      Ingresar
    </button>
